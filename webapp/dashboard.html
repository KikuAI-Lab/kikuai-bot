<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KikuAI Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Dashboard</h1>
        
        <div id="loading" class="loading">Loading...</div>
        
        <div id="content" style="display: none;">
            <div class="card">
                <div class="card-title">Current Balance</div>
                <div class="card-value" id="balance">$0.00</div>
                <div class="card-subtitle" id="balance-status"></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">This Month</div>
                    <div class="stat-value" id="requests">0</div>
                    <div class="stat-label">requests</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Cost</div>
                    <div class="stat-value" id="cost">$0.00</div>
                    <div class="stat-label">this month</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Endpoint Usage</div>
                <div id="endpoint-usage">No usage yet</div>
            </div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Get API base URL from current location
        const apiBase = window.location.origin.replace('/webapp', '');
        
        async function loadDashboard() {
            try {
                // Get initData from Telegram
                const initData = tg.initData;
                
                // Make API call to get dashboard data
                const response = await fetch(
                    `${apiBase}/api/v1/webapp/dashboard?_auth=${encodeURIComponent(initData)}`,
                    {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update UI with real data
                document.getElementById('balance').textContent = `$${data.balance_usd.toFixed(2)}`;
                
                if (data.balance_usd < 5.0) {
                    document.getElementById('balance-status').textContent = 'âš ï¸ Low balance! Top up to continue';
                    document.getElementById('balance-status').style.color = '#ff6b6b';
                } else {
                    document.getElementById('balance-status').textContent = 'Balance is healthy';
                    document.getElementById('balance-status').style.color = '#51cf66';
                }
                
                document.getElementById('requests').textContent = data.requests.toLocaleString();
                document.getElementById('cost').textContent = `$${data.cost_usd.toFixed(4)}`;
                
                // Show endpoint usage
                if (data.endpoint_usage && Object.keys(data.endpoint_usage).length > 0) {
                    let usageText = '';
                    for (const [endpoint, count] of Object.entries(data.endpoint_usage)) {
                        usageText += `${endpoint}: ${count.toLocaleString()}\n`;
                    }
                    document.getElementById('endpoint-usage').textContent = usageText.trim();
                } else {
                    document.getElementById('endpoint-usage').textContent = 'No usage yet';
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('loading').textContent = `Error: ${error.message}`;
                document.getElementById('loading').style.color = '#ff6b6b';
            }
        }
        
        loadDashboard();
    </script>
</body>
</html>
