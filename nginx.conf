# Nginx configuration for KikuAI Bot
# Place this file in /root/kikuai-platform/nginx/conf.d/bot.kikuai.dev.conf

server {
    listen 80;
    server_name bot.kikuai.dev kikuai.dev;
    
    # Redirect HTTP to HTTPS (if SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # Webhook endpoint (without /v1) - for Paddle
    location /api/webhooks/ {
        proxy_pass http://172.17.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for Paddle webhook signature verification
        proxy_set_header Content-Length $content_length;
        
        # Timeout for webhook processing
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
    
    # API endpoints (with /v1)
    location /api/v1/ {
        proxy_pass http://172.17.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Web Apps (Telegram Web Apps)
    location /webapp/ {
        proxy_pass http://172.17.0.1:8003/webapp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for Telegram Web Apps
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
    
    # Health check
    location /healthz {
        proxy_pass http://172.17.0.1:8003;
        access_log off;
    }
    
    # Metrics (optional, restrict access in production)
    location /metrics {
        proxy_pass http://172.17.0.1:8003;
        # Uncomment to restrict access:
        # allow 127.0.0.1;
        # deny all;
    }
}

